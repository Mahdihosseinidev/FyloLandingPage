<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon/image" href="./img/favicon-32x32.png" />
    <!-- CDN BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <!-- ! Start Section Header -->
          <header class="wrapper--header">
            <figure>
              <img src="./img/logo.svg" alt="logo Fylo website" />
            </figure>
            <nav class="navigation">
              <ul>
                <li>Feature</li>
                <li>Team</li>
                <li>Sing in</li>
              </ul>
            </nav>
          </header>
          <!-- ! End Section Header -->
        </div>
        <section class="row align-items-center">
            <div class="col-12 col-sm-6 leftSide--section">
                <h2>All your files in one secure location, accessible anywhere.</h2>
                <p>Fylo stares your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family,adn co-workers.</p>

                <form action="" method="" class="mt-3">
                    <input type="text" name="" id="" placeholder="Enter Your E-mail  . . .">
                    <input type="submit" value="Get Started">
                </form>
            </div>
            <div class="col-12 col-sm-6 rightSide--section">
                <figure>
                    <img src="./img/illustration-1.svg" alt="a picture team work">
                </figure>
            </div>
        </section>
      </div>
    </div>
  </body>
